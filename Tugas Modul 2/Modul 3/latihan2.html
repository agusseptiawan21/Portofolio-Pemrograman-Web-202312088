<!DOCTYPE html>
<html lang="en">
<head>
    <title>Latihan Grid 3 Kolom</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <div class="row text-white text-center">
            <div class="col p-4" style="background-color: #007bff;">
                <h4>Kolom Biru</h4>
                <p>Ini adalah kolom pertama dengan latar belakang biru.</p>
            </div>
            <div class="col p-4" style="background-color: #28a745;">
                <h4>Kolom Hijau</h4>
                <p>Ini adalah kolom kedua dengan latar belakang hijau.</p>
            </div>
            <div class="col p-4" style="background-color: #dc3545;">
                <h4>Kolom Merah</h4>
                <p>Ini adalah kolom ketiga dengan latar belakang merah.</p>
            </div>
        </div>
    </div>
</body>
</html>
